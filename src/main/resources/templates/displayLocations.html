<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Display Locations</title>
</head>
<body>
	<h2>Locations:</h2>
	<table>
		<tr>
			<th>id</th>
			<th>code</th>
			<th>name</th>
			<th>type</th>
		</tr>

		<tr th:each="location:${locations}">
		<td th:text="${location.id}"></td>
		<td th:text="${location.code}"></td>
		<td th:text="${location.name}"></td>
		<td th:text="${location.type}"></td>
			<td><a th:href="@{'deleteLocation?id='+${location.id}}">Delete</a>
			<td><a th:href="@{'showUpdate?id='+${location.id}}">Edit</a>
		</tr>

	</table>
	<a href="home">Add Location</a>
</body>
</html>
